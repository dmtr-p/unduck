<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/search.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    media="print" onload="this.media='all'" />
  <link title="Unduck" type="application/opensearchdescription+xml" rel="search" href="/opensearch.xml">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unduck</title>
  <meta name="description" content="A better default search engine (with bangs!)" />
</head>

<body style="background-color: transparent">
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
  <template>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
      <div class="content-container">
        <h1>Und*ck</h1>
        <div class="search-container">
          <form class="search-form" role="search" aria-label="Try a bang search">
            <input type="search" class="search-input" id="search-query" name="q"
              placeholder="Search with Unduck (try !g)" aria-label="Search query" autocomplete="off" inputmode="search"
              spellcheck="false" />
            <button type="submit" class="search-button">Search</button>
          </form>
        </div>
        <div class="url-container">
          <input type="url" class="url-input" value="" readonly />
          <button class="copy-button">
            <img src="/clipboard.svg" alt="Copy" />
          </button>
        </div>
      </div>
    </div>
  </template>
</body>

</html>
